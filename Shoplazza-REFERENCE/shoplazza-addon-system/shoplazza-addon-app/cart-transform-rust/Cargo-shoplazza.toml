[package]
name = "cart-transform-shoplazza"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]
name = "cart_transform_shoplazza"

[dependencies]
# JSON serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
# Optimize for size and Shoplazza compatibility
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true

# Shoplazza-specific optimizations
[profile.release.build-override]
opt-level = 3
