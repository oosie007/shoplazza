[package]
name = "cart-transform-shoplazza-simple"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[target.'cfg(target_arch = "wasm32")']
rustflags = [
    "-C", "target-feature=+bulk-memory",
    "-C", "link-arg=--initial-memory=16777216",
    "-C", "link-arg=--max-memory=16777216"
]
